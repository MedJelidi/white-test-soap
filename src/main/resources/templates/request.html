<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register for exam</title>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
">
                <h3>Register here</h3>
            </div>
            <form action="#" th:action="@{/register/exam}" method="post" th:object="${request}">
                <div class="mb-3">
                    <label for="student-id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="student-id" th:field="*{studentId}">
                </div>
                <div class="mb-3">
                    <label for="exam-code" class="form-label">Exam Code</label>
                    <input type="text" class="form-control" id="exam-code" th:field="*{examCode}">
                </div>
                <div style="
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                margin-top: 35px;">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="../exams" class="text-decoration-none" style="margin-top: 25px">Exams list</a>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
