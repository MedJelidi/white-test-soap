<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration Result</title>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div th:if="${response.errors.empty}">
                <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
">
                    <h3>Success!</h3>
                </div>
                <h5><small class="text-muted">Student Information</small></h5>
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9"><span th:text="${response.getStudent().getId()}"></span></dd>
                    <dt class="col-sm-3">Name</dt>
                    <dd class="col-sm-9"><span th:text="${response.getStudent().getName()}"></span></dd>
                    <dt class="col-sm-3">Address</dt>
                    <dd class="col-sm-9">
                        <span th:text="${response.getStudent().getAddress().getCity()}"></span>,
                        <span th:text="${response.getStudent().getAddress().getStreet()}"></span>,
                        <span th:text="${response.getStudent().getAddress().getPostCode()}"></span>
                    </dd>
                </dl>
                <h5><small class="text-muted">Exam Information</small></h5>
                <dl class="row">
                    <dt class="col-sm-3">Code</dt>
                    <dd class="col-sm-9"><span th:text="${response.getExam().getCode()}"></span></dd>
                    <dt class="col-sm-3">Name</dt>
                    <dd class="col-sm-9"><span th:text="${response.getExam().getName()}"></span></dd>
                </dl>
                <div class="alert alert-success" role="alert" style="text-align: center">
                    Exam date: <span th:text="${response.getDate()}"></span>
                </div>
            </div>
            <div th:if="${!response.errors.empty}">
                <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
">
                    <h3>Error!</h3>
                </div>
                <ul class="list-unstyled">
                    <li>Reasons:
                        <ul th:each="reason: ${response.errors}">
                            <li th:text="${reason}"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
