<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Exams</title>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
">
                <h3>Available Exams</h3>
            </div>
            <dl class="row">
                <dt class="col-sm-6" style="text-align: center; font-size: 23px"><span><u>Name</u></span></dt>
                <dd class="col-sm-6" style="text-align: center; font-size: 23px"><span><u>Code</u></span></dd>
            </dl>
            <dl class="row" th:each="e: ${allExams.exam}">
                <dt class="col-sm-6" style="text-align: center"><span th:text="${e.getName()}"></span></dt>
                <dd class="col-sm-6" style="text-align: center"><span th:text="${e.getCode()}"></span></dd>
            </dl>
            <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 35px;">
                <a href="../register/exam" class="text-decoration-none" style="margin-top: 25px">Register here</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
